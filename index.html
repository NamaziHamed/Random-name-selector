<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Name Selector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center mt-5">Random Name Selector</h1>
        <form class="mt-4">
          <legend class="form-legend">Type your desired name:</legend>
          <div class="row">
            <label class="col-md-1 col-form-label" for="input-name"
              >Name:
            </label>
            <div class="col">
              <input id="input-name" type="text" class="form-control" />
            </div>
            <div class="col-md-2">
              <button id="btn-add" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>

      <div id="output" class="row mt-3"></div>
      <div class="text-center">
        <button id="btn-clear" class="btn btn-warning mt-4">Clear List</button>
        <button id="btn-random" class="btn btn-success mt-4">
          Surprise Me!
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
